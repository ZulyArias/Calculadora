<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="CONTENEDOR">
        <div class="Calculadora">
            <div class="display">
                <div id="valorANT"></div>
                <div id="valorACT"></div>
            </div>
            <button class="numeros">1</button>
            <button class="numeros">2</button>
            <button class="numeros">3</button>
            <button class="operaciones" value="sumar">+</button>
            <button class="numeros">4</button>
            <button class="numeros">5</button>
            <button class="numeros">6</button>
            <button class="operaciones" value="restar">-</button>
            <button class="numeros">7</button>
            <button class="numeros">8</button>
            <button class="numeros">9</button>
            <button class="operaciones" value="multiplicar">*</button>
            <button class="numeros">0</button>
            <button class="borrar" onclick="display.borrarTODO()">C</button>
            <button class="operaciones" value="dividir">/</button>
            <button class="operaciones" value="igual">=</button>

        </div>

</body>
<script src="Calculadora.js" type="text/javascript"></script>
<script src="Display.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
</html>
